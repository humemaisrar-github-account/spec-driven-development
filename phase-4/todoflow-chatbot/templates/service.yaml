apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoflow-chatbot.fullname" . }}-frontend
  labels:
    {{- include "todoflow-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todoflow-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoflow-chatbot.fullname" . }}-backend
  labels:
    {{- include "todoflow-chatbot.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todoflow-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
